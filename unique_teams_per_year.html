<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Teams Per Year</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #yearDisplay {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        svg {
            margin: auto;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>    
</head>
<body>
    <h1>Unique Teams Per Year</h1>
    <div id="controls">
        <button id="home">Home</button>
        <button id="prev">Previous</button>
        <button id="pause">Pause</button>
        <button id="play">Play</button>
        <button id="next">Next</button>
    </div>
    <div id="yearDisplay"></div>
    <svg id="uniqueTeamsPerYear" width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/unique_teams_per_year.js"></script>
</body>
</html>
