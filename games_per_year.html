<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Per Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #controls button, #teamDropdown {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #yearDisplay {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        svg {
            margin: auto;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Games Per Year</h1>
    <select id="teamDropdown">
        <option value="Overall">Overall</option>
    </select>
    <div id="controls">
        <button id="home">Home</button>
    </div>
    <div id="yearDisplay">Year: All</div>
    <svg id="gamesPerYear" width="960" height="500"></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="games_per_year.js"></script>
</body>
</html>
